name: ci 
on:
  push:
    branches:
      - mkdocs-material      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install mkdocs-material 
      - run: mkdocs build --theme material
      - run: pip install mkdocs-monorepo-plugin
      - run: mkdocs build --theme material
      - run: mkdocs gh-deploy --force